<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <!-- Header Start -->

    <header class="header-container">
      <nav class="navbar">
        <a href="#" class="navbar__logo">
          <img src="./logo.svg" alt="Website Logo" />
        </a>

        <ul class="navbar__links">
          <li><a href="#" class="navbar__link">Product</a></li>
          <li><a href="#" class="navbar__link">Features</a></li>
          <li><a href="#" class="navbar__link">Pricing</a></li>
          <span class="line"></span>
          <li><a href="#" class="navbar__login">Login</a></li>
        </ul>

        <button type="button" class="hamburger-menu">
          <div class="line-container">
            <div class="hamburger__line"></div>
            <div class="hamburger__line"></div>
            <div class="hamburger__line"></div>
          </div>
        </button>
      </nav>
    </header>

    <!-- Header End -->

    <!-- Main Starts -->

    <main class="main-container">
      <section class="main__banner">
        <img
          src="./illustration-devices.svg"
          alt="Desktop and Mobile-phone Illustration"
        />
      </section>

      <section class="main__textbox">
        <div class="flex">
          <div class="new">
            <p>New</p>
          </div>

          <p class="light-text">Monograph Dashboard</p>
        </div>

        <h1 class="main__title">
          Powerful insights <br />
          into your team
        </h1>

        <p class="main__paragraph">
          Project planning and time tracking <br />
          for agile teams
        </p>

        <div class="flex">
          <button type="button" class="btn">Schedule a demo</button>

          <p class="light-text">to see a live preview</p>
        </div>
      </section>
    </main>

    <!-- Main Ends -->

    <!-- Footer -->

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>

      <p>
        Code <span>&hearts;</span> by
        <a href="https://github.com/SouleymaneSy7" target="_blank"
          >Souleymane Sy</a
        >
      </p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
